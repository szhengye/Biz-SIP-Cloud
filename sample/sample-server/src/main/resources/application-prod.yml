server:
  port: 8001
spring:
  application:
    name: sip-sample-server
  cloud:
    nacos:
      discovery:
        server-addr: ${BIZSIP_NACOS}

bizsip:
  config-path: ${BIZSIP_CONFIG}

logging:
  level:
    com.bizmda.bizsip: info
  file:
    name: ${BIZSIP_LOG_FILENAME:}

graceful:
  shutdown:
    enabled: true