  rabbitmq:
    virtual-host: /
    host: ${BIZSIP_MQ_HOST}
    port: 5672
    username: ${BIZSIP_MQ_USERNAME}
    password: ${BIZSIP_MQ_PASSWORD}
    listener:
      simple:
        concurrency: 5
        max-concurrency: 15
        prefetch: 10
bizsip:
  config-path: ${BIZSIP_CONFIG}

logging:
  level:
    com.bizmda.bizsip: info
