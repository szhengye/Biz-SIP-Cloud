server:
  port: 8888
spring:
  application:
    name: sip-integrator
  cloud:
    nacos:
      discovery:
        server-addr: ${BIZSIP_NACOS}
  datasource:
    url: ${BIZSIP_DB_URL}
    username: ${BIZSIP_DB_USERNAME}
    password: ${BIZSIP_DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

